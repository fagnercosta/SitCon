<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>

</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1 style="font-size: 40px">Realizar Upload do PDTIC</h1>
			</div>
		</div>

		<div class="container-fluid">

			<div class="alert  alert-success  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert">
					<span aria-hidden="true">&times;</span>
				</button>
				<ul>
					<li >Esta operação permite o cadastro do PDTIC no Sistema por meio de um arquivo de carga</li>
					<li >O arquivo deve estar em formato CSV, conforme template disponibilizado pela Diretoria de TIC</li>
				</ul>
			</div>

			<form action="">
				<div class="row">
					<div class="col-sm-6  form-group">
						<label for="pdticUpload" class="control-label">Selecionar Arquivo</label>
						<input type="file" class="form-control-file" id="pdticUpload">
					</div>


				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Carregar
						Arquivo..</button>
				</div>
			</form>
		</div>




		</div>


	</section>

</body>





</html>

<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>

</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1 style="font-size: 40px">Realizar Upload da Plano Anual de Contratações</h1>
					</div>

					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/}"> <i
								class="glyphicon  glyphicon-search"></i> <span
								class="hidden-xs  hidden-sm">Pesquisar</span>
							</a>
						</div>
					</div>
				</div>

			</div>
		</div>



		<div class="container-fluid">
			<th:block th:include="fragments/MensagemErro"></th:block>
			<th:block th:include="fragments/MensagemSucesso"></th:block>

			<div class="alert alert-warning" role="alert">
				<h4 class="alert-heading">Atenção</h4>
				<p class="bw-font-error">Esta funcionalidade permite o cadastro
					de dados da legislação. Para isso,deve ser ser selecionado um
					arquivo no formato CSV, de acordo com o padrão definido pelo setor
					responsável.</p>
				<hr>

			</div>

			<form method="post" th:action="@{/}"
				enctype="multipart/form-data">

				<div class="row">
					<div class="col-sm-6  form-group">
						<label for="pdticUpload" class="control-label">Selecionar
							Arquivo</label> <input type="file" name="file" class="form-control-file"
							id="pdticUpload">
					</div>


				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Carregar
						Arquivo..</button>
				</div>
			</form>
		</div>



	</section>

</body>





</html>

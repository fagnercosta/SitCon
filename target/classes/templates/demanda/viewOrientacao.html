<div class="modal-dialog modal-lg " role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h1 class="modal-title" id="exampleModalLabel">Recomendacoes </h1>
			<button type="button" class="close" data-dismiss="modal"
				aria-label="Fechar">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">

			<span th:if="${demanda.apontamantoExiste}" th:text="${demanda.apontamentos}"></span>
			
			<span th:if="${not demanda.apontamantoExiste}">
				Não foi adiconada nehuma observação na Avaliação.
			</span>
		</div>
		
		<div class="modal-footer" >
			<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>

		</div>

	</div>
</div>

<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>

</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1 style="font-size: 40px">Dados do Plano Anual de Contratações</h1>
					</div>

					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/}"> <i
								class="glyphicon  glyphicon-search"></i> <span
								class="hidden-xs  hidden-sm">Pesquisar</span>
							</a>
						</div>
					</div>
				</div>

			</div>
		</div>



		<div class="container-fluid">
			
			<div class="table-responsive  bw-tabela-simples">
			<table class="table  table-hover">
				<thead>
					<tr>
						
						<th >CATMAT/CATSER</th>
						<th >TIPO</th>
						<th >SUBTIPO</th>
						<th >DESCRIÇÃO</th>
						
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="item : ${itensPac}">
						<td class="text-left" th:text="${item.id}"></td>		
						<td class="text-left" th:text="${item.tipoItem}"></td>
						<td class="text-letf" th:text="${item.subTipo}"></td>	
						<td class="text-left" th:text="${item.descricaoDetalhada}"></td>
											
					</tr>
					<tr th:if="${#lists.isEmpty(itensPac)">
						<td colspan="7">Nenhum item encontrado!</td>
					</tr>
				</tbody>
			</table>
		</div>
			
		</div>



	</section>

</body>





</html>

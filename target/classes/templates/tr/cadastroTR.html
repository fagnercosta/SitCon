<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>

</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1 style="font-size: 40px">Termo de Referência</h1>
					</div>

					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/demanda/view}"> <i
								class="glyphicon  glyphicon-search"></i> <span
								class="hidden-xs  hidden-sm">Visualisar Termos de
									Referências!</span>
							</a>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="container-fluid">


			<form method="POST" id="form-tr">
			
				<div class="row">
					<div class="col-sm-12 form-group">
						<label for="justificativa">Objeto da Contratação</label> 
						<textarea class="form-control" id="objeto" rows="3"></textarea>


					</div>
				</div>


				<div class="row">
					<div class="form-group  col-lg-12">
						<ul class="nav nav-tabs  js-abas-tr">
							<li role="presentation" class="active"><a href="#pac">Justificativa
									Contratação</a></li>
						</ul>
					</div>
				</div>

				<div class="tab-content">
					<div class="tab-pane active" id="pac">
						<div class="row">
							<div class="col-sm-12  form-group">
								<label for="justificativa" class="control-label">Descrição do
									Justificativa</label>
								<textarea class="form-control" id="jsutificativa" rows="3"></textarea>
							</div>

						</div>

						<div class="row">
							<div class="col-sm-6  form-group">
								<label for="descri_catalogo" class="control-label">Descrição</label> <input
									id="justificativa" type="text" class="form-control"
									autocomplete="off" />
							</div>
							
							<div class="col-sm-3  form-group">
								<label for="cod_catalogo" class="control-label">CATMA/CATSER</label> <input
									id="cod_catalogo" type="text" class="form-control"
									autocomplete="off" />
							</div>
							
							<div class="col-sm-3  form-group">
								<label for="quantidade" class="control-label">Quantidade</label> <input
									id="quantidade" type="text" class="form-control"
									autocomplete="off" />
							</div>
						</div>



						<div class="bw-tabela-cervejas  js-tabela-objetivos-container">
							<table>

							</table>
						</div>

					</div>
				</div>




				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Cadastar
						Documento</button>
					<a class="btn  btn-danger" th:href="@{/}">Cancelar</a>
				</div>

			</form>


		</div>


	</section>



	<th:block layout:fragment="javascript-extra">

	</th:block>





</body>





</html>
